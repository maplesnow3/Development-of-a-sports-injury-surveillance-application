<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>PerInfo set test</title>
</head>
<body>
	<button onclick="submitReg();">Submit with prefilled info</button>
	<script>
		function submitReg() {
			let xhr = new XMLHttpRequest();
			xhr.onload = function (event) {
				if (this.status === 200) {
					console.log(this.responseText);
				}
			};
			xhr.open('POST', '/api/user/personal_info/set', true);
			// For injury without concussion
			xhr.send(JSON.stringify({
				"address": "new addr",
				"phone": "74174174741"
			}));
		}
	</script>
</body>
</html>
