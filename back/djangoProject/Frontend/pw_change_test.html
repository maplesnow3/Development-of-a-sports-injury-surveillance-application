<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>login test</title>
</head>
<body>
	<form id="formE" action="" method="post"  onsubmit="return false;">
		<input type="text" name="old_pw">
		<input type="test" name="new_pw">
		<button type="submit" onclick="runSubmit()">Change for urself</button>
	</form>

	<script>
		function runSubmit() {
			let formEle = document.getElementById("formE");

			let xhr = new XMLHttpRequest();
			xhr.onload = function (event) {
				if (this.status === 200) {
					console.log(this.responseText);
				}
			};
			xhr.open('POST', '/api/user/change_password', true);
			xhr.send(JSON.stringify({
				old_pw: formEle[0].value,
				new_pw: formEle[1].value
			}));
		}
	</script>
</body>
</html>
