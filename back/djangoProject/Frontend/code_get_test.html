<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Code test</title>
</head>
<body>
	<input type="number" name="formid" id="formid" value="-1">
	<button onclick="submitGet();">Get code JSONs</button>
	<p>
		Use -1 as user_id for getting the access code for oneself
	</p>
	<p>
		success result will be like:
		<code>
			{
				"status":"success",
				"code":"testCodeDA"
			}
		</code>
	</p>
	<script>
		function submitGet() {
			let uid = document.getElementById("formid").value

			let xhr = new XMLHttpRequest();
			xhr.onload = function (event) {
				if (this.status === 200) {
					console.log(JSON.parse(this.responseText));
				}
			};
			xhr.open('GET', `/api/user/access_code/get/${uid}`, true);
			// For injury without concussion
			xhr.send();
		}
	</script>
</body>
</html>
